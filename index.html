<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>Tic Tac Toe</h1>
        <div class="cell-container">
            <div data-cell cellIndex="0" class="cell"></div>
            <div data-cell cellIndex="1" class="cell"></div>
            <div data-cell cellIndex="2" class="cell"></div>
            <div data-cell cellIndex="3" class="cell"></div>
            <div data-cell cellIndex="4" class="cell"></div>
            <div data-cell cellIndex="5" class="cell"></div>
            <div data-cell cellIndex="6" class="cell"></div>
            <div data-cell cellIndex="7" class="cell"></div>
            <div data-cell cellIndex="8" class="cell"></div>
        </div>
        <h2 data-statusText id="statusText"></h2>
        <button data-restartBtn id="restartBtn"><h2>Restart</h2></button>
    </main>
</body>

</html>
